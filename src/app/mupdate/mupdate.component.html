<body
    background="https://img.freepik.com/free-vector/network-mesh-wire-digital-technology-background_1017-27428.jpg?w=900&t=st=1671087298~exp=1671087898~hmac=42b5e2ead4e969303f099a779dd2a16a62aee3fda55065fa876e4d1126afaa14"
    style="background-size:100% ; height:100%; width: 100%;">
    <header
        style="background-color:mediumslateblue;position:absolute;width:100%;height: 70px;text-align : center;top: 0;">
        <div class="inline form" style="text-align:right">
            <p style="text-align:center; font-size:20px; top: 50px;">Member Registration Portal
            <p>
                <button class="btn btn-info" mat-button color="danger">Courses</button>
                <button class="btn btn-info" mat-button color="danger">Webinars</button>
                <button class="btn btn-info" (click)="goToLogout()" mat-button color="danger">LogOut</button>
        </div>
    </header>

    <br><br><br>

    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: aquamarine;
            }

            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                /* background-color:gainsboro; */
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    </head>

    <meta>

    <br><br>
    <div class="Simple example" style="text-align:center ;">
        <form [formGroup]="mupdateForm">
            <mat-form-field appearance="fill">
                <mat-label> Enter Contact </mat-label>
                <input matInput formControlName="contact" name="contact" [(ngModel)]="mUpdateOb.contact" required
                    pattern="^(?=.*[0-9]).{11}$">
                <mat-error *ngIf="mupdateForm.value.contact">Contact must be 11 digits long</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label> Enter EmailId </mat-label>
                <input matInput formControlName="emailId" name="emailId" [(ngModel)]="mUpdateOb.emailId" required
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$">
                <mat-error *ngIf="mupdateForm.value.emailId">Enter valid email Id</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label> Enter PAN Number </mat-label>
                <input matInput formControlName="panNumber" name="panNumber" [(ngModel)]="mUpdateOb.panNumber" required
                    pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{12}$">
                <mat-error *ngIf="mupdateForm.value.panNumber">Pan Number must be a combination of lower-case,
                    upper-case, numbers and at 12 characters long</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label> Enter Address </mat-label>
                <!-- <input matInput [(ngModel)]="mUpdateOb.address"> -->
                <input matInput formControlName="address" name="address" [(ngModel)]="mUpdateOb.address" required>
            </mat-form-field>
            <br>
            <!-- <mat-form-field appearance="fill">
                <mat-label> Enter Member Id </mat-label>
                <!-- <input matInput [(ngModel)]="mUpdateOb.id"> -->
                <!-- <input matInput formControlName="id" name="id" [(ngModel)]="mUpdateOb.id" required>
            </mat-form-field> -->
            <!-- <br> -->
            <mat-form-field appearance="fill">
                <mat-label> Enter User Name </mat-label>
                <!-- <input matInput [(ngModel)]="mUpdateOb.username"> -->
                <input matInput formControlName="username" name="username" [(ngModel)]="mUpdateOb.username" required>
            </mat-form-field>
            <br>

            <button (click)=submitUpdated(mUpdateOb) class="btn btn-success" mat-raised-button color="primary" [disabled]="!mupdateForm.valid">
                Submit New Records
            </button>
        </form>
    </div>

</body>
